spring.application.name=therapist-service
server.port=8083

# ===============================
# = Database (Dockerized MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://mysql:3306/therapist_db
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# = Eureka Client (Docker)
# ===============================
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ===============================
# = Config Server (Docker)
# ===============================
spring.config.import=optional:configserver:http://config-server:8888
spring.profiles.active=docker

# ===============================
# = Zipkin Tracing
# ===============================
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans

# ===============================
# = RabbitMQ (Container Variant)
# ===============================
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=${RABBITMQ_USER}
spring.rabbitmq.password=${RABBITMQ_PASS}
spring.rabbitmq.virtual-host=/
spring.rabbitmq.ssl.enabled=false

# ===============================
# = Management & Info
# ===============================
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-components=always
management.info.env.enabled=true

info.app.name=Ayursutra
info.app.description=React Java Spring Boot project
info.app.version=1.0.0

spring.jackson.mapper.accept-case-insensitive-enums=true

# ===============================
# = Inter?Service URLs
# ===============================
api-gateway.url=http://api-gateway:8085
config-server.url=http://config-server:8888
doctor-service.url=http://doctor-service:8081
patient-service.url=http://patient-service:8082
therapist-service.url=http://therapist-service:8083
medicalrecord-service.url=http://medicalrecord-service:8084