spring.application.name=TherapistMS
server.port=8083

# ===============================
# = Database (Dockerized MySQL)
# ===============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=${DB_DDL}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# ===============================
# = RabbitMQ (Container Variant)
# ===============================
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=${RABBITMQ_USER}
spring.rabbitmq.password=${RABBITMQ_PASS}
spring.rabbitmq.virtual-host=/
spring.rabbitmq.ssl.enabled=false

# ===============================
# = Management & Info
# ===============================
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-components=always
management.info.env.enabled=true

info.app.name=Ayursutra
info.app.description=React Java Spring Boot project
info.app.version=1.0.0

spring.jackson.mapper.accept-case-insensitive-enums=true

spring.security.user.name=ayursutra
spring.security.user.password=1234

# JWT Secret Key
jwtSecretKeyENV= ${jwtSecretKeyENV}

#Service to Service
spring.security.oauth2.resourceserver.jwt.issuer-uri=${services.user.url}

# Service to Service Communication
